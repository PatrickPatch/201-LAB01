<html lang="en">

  <body>
    <header></header>
    <main><h1>Class 1 Lab</h1></main>
    <p style="color: yellow; background-color: blue">What is your name?</p>

      What is your favourite holiday destination?
    </p>

    <p style="color: rgb(25, 0, 255); background-color: rgb(255, 145, 0)">

    <footer></footer>
    <script>
      let username = prompt("What is your name?");
      console.log("The users name is " + username);

      alert("Hello " + username + " !");

      let holiday = prompt("What is your favourite holiday destination?");
      console.log("The users favourite holiday destination is " + holiday);

      alert(username + " is a big fan of " + holiday + " you say?");

      let song = prompt("What is your favourite song?");
      console.log("The users favourite song is " + song);

      alert(
        "let me get this straight, so " +
          username +
          " likes " +
          holiday +
          " and " +
          song +
          "?"
      );

      let food = prompt("What is your favourite food?");
      console.log("The users favourite food is " + food);

      alert(
        "Hello " +
          username +
          ", I hope you go on holiday to " +
          holiday +
          " where you listen to " +
          song +
          " and eat " +
          food +
          " all day long."
      );
    </script>
